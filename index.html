<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STARTER - Toybox Homepage</title>
</head>
<body>
	<!-- skip link -->
	<a href="#mainContent" class="skip-link">Skip to main content.</a>

	<!-- Announcements Bar -->
	<div class="announcements">
		<div class="wrapper">
			<p>Complimentary shipping on orders over $50.  Discount applied at checkout</p>
		</div>
	</div>

	<!-- Navigation -->
	<div class="navBar">
		<div class="wrapper">
			<!-- Slide Out Menu -->
			<input type="checkbox" id="openSideMenu">
			<label for="openSlideMenu">
				<img src="./assets/menu-button.svg" alt="Menu Button">
			</label>

			<!-- Slide Out Nav Content -->
			<div class="slideOutNav">
				<button>X</button>

				<!-- Menu Content -->
				<nav class="mainMenu">
					<ul>
						<li>
							<a href="">Shop</a>
						</li>
						<li>
							<a href="">About</a>
						</li>
						<li>
							<a href="">FAQ</a>
						</li>
						<li>
							<a href="">News</a>
						</li>
						<li>
							<a href="">Contact</a>
						</li>
					</ul>
				</nav>
			</div>

			<!-- NavBar -->
				<!-- logo -->
			<a href="#home" class="logo">
				<h1>Toybox</h1>
			</a>

			<!-- searchCart -->
			<div class="searchCart">
				<button class="menuIcon">
					<img src="./assets/search.svg" alt="">
				</button>
				
				<a href="#" class="bag">
					<img src="./assets/shop-bag.svg" alt="">
				</a>
				
				<div class="counter">
					<p>0</p>
				</div>
			</div>
		</div>
	</div>
    
</body>
</html>
